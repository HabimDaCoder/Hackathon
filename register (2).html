<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker - Register</title>
  <link rel="stylesheet" href="styles.css">
  <script src="j.js" defer></script>
  <style>
    body {
      background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fffbe7;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(30,64,175,0.15);
      width: 400px;
      text-align: center;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #43cea2; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Register</h1>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button class="btn" onclick="register()">Register</button>
    <p id="registerMessage"></p>
    <p>Already have an account? <a href="login2 (2).html">Login here</a>.</p>
  </div>
</body>
</html>
