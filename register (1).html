    <style>
        body {
            background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            color: #185a9d;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: bold;
        }
        div.card {
            background: #fffbe7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #185a9d;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #43cea2;
            border-radius: 6px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fffbe7;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        p {
            text-align: center;
            margin-top: 18px;
            color: #333;
        }
        a {
            color: #f5f7fa;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
       .hero {
            text-align: center;
            margin-top: 20px;
        }
    
        a:hover {
            color: #b8bbbe;
            text-decoration:none;
        }
        .hero h4{
            margin:5px;
            padding:5px;
            color:#f8fbff;
        }
        .hero .btn{
            background: linear-gradient(90deg, #000000 0%, #43cea2 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</html>
